<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
  </head>
  <body style="font-family: sans-serif">
    <main>
      <form id="form-converter">
        <fieldset>
          <legend>Convert Currency</legend>

          <div>
            <label for="currency-amount">Amount:</label>
            <input
              type="number"
              id="currency-amount"
              name="amount"
              step="0.01"
            />
          </div>

          <div>
            <label for="currency-from">From:</label>
            <select id="currency-from" name="from">
              <option value="USD">USD</option>
            </select>
          </div>

          <div>
            <label for="currency-to">To:</label>
            <select id="currency-to" name="to">
              <option value="IDR">IDR</option>
            </select>
          </div>
        </fieldset>
        <button type="submit">Convert</button>
      </form>

      <section id="output">
        <p>
          <span id="output-symbol">???/???</span>
        </p>
        <p>
          <span id="output-amount">0</span>
          <span>USD</span>
        </p>
        <p>
          <span id="output-result">0</span>
          <span>IDR</span>
        </p>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
