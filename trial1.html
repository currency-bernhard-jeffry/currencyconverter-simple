<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trial1-CurrencyConverter</title>
  </head>
  <body>
    <main>
      <section>
        <form id="input-form">
          <div>
            <label for="input-field">Enter amount in SGD:</label>
            <input type="number" id="input-field" />
          </div>
          <div>
            <button type="submit" id="button-submit">Count</button>
          </div>
        </form>
      </section>
      <section>
        <div>
          <h1 id="output-field"></h1>
        </div>
      </section>
    </main>
    <section>
      <label for="from-currency-select">From: </label
      ><select name="from-currency" id="from-currency-select">
        <option value="">--Choose currency</option>
      </select>
      <label for="to-currency-select">To: </label
      ><select name="to-currency" id="to-currency-select">
        <option value="">--Choose currency</option>
      </select>
    </section>
    <section>
      <div id="check-rate"></div>
      <button type="button" id="button-get-api">Get API</button>
      <p>Get API:</p>
      <div id="live-rate"></div>
    </section>
    <script src="trial1.js"></script>
  </body>
</html>
